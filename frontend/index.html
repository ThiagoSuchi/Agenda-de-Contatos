<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <label for="nome">NOME:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="email">E-MAIL:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="telefone">TELEFONE:</label>
        <input
          type="tel"
          id="telefone"
          placeholder="Digite seu Telefone"
          required
        />

        <button class="btn-add">
          ADCIONAR<img src="./assets/icons/add.png" />
        </button>
      </form>

      <div class="icons">
        <div class="img1">
          <img src="./assets/icons/video-call 1.png" alt="Ícone 1" />
        </div>
        <div class="img2">
          <img src="./assets/icons/smartphone_11778807 1.png" alt="Ícone 2" />
        </div>
        <div class="img3">
          <img src="./assets/icons/chat_11778934 1.png" alt="Ícone 3" />
        </div>
      </div>
    </div>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
